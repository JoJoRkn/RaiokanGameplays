<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname">
        <input name="name" type="text" value="{{item.name}}" placeholder="Nome"/>
      </h1>
    </div>
  </header>

  {{!-- Abas da Ficha --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="descricao">Descrição</a>
    <a class="item" data-tab="atributos">Atributos</a>
  </nav>

  {{!-- Corpo da Ficha --}}
  <section class="sheet-body">
    {{!-- Aba de Descrição --}}
    <div class="tab" data-group="primary" data-tab="descricao">
      <div class="form-group">
        <label>Descrição</label>
        <textarea name="system.descricao">{{system.descricao}}</textarea>
      </div>
    </div>

    {{!-- Aba de Atributos --}}
    <div class="tab" data-group="primary" data-tab="atributos">
      <div class="form-group">
        <label>Dano</label>
        <input type="text" name="system.dano" value="{{system.dano}}"/>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <select name="system.tipo">
          <option value="Balístico" {{#if (eq system.tipo "Balístico")}}selected{{/if}}>Balístico</option>
          <option value="Corte" {{#if (eq system.tipo "Corte")}}selected{{/if}}>Corte</option>
          <option value="Impacto" {{#if (eq system.tipo "Impacto")}}selected{{/if}}>Impacto</option>
          <option value="Perfuração" {{#if (eq system.tipo "Perfuração")}}selected{{/if}}>Perfuração</option>
          <option value="Energia" {{#if (eq system.tipo "Energia")}}selected{{/if}}>Energia</option>
          <option value="Conhecimento" {{#if (eq system.tipo "Conhecimento")}}selected{{/if}}>Conhecimento</option>
          <option value="Morte" {{#if (eq system.tipo "Morte")}}selected{{/if}}>Morte</option>
          <option value="Sangue" {{#if (eq system.tipo "Sangue")}}selected{{/if}}>Sangue</option>
          <option value="Medo" {{#if (eq system.tipo "Medo")}}selected{{/if}}>Medo</option>
        </select>
      </div>
      <div class="form-group">
        <label>Alcance</label>
        <input type="text" name="system.alcance" value="{{system.alcance}}"/>
      </div>
      <div class="form-group">
        <label>Crítico</label>
        <input type="text" name="system.critico" value="{{system.critico}}"/>
      </div>
      <div class="form-group">
        <label>Especial</label>
        <input type="text" name="system.especial" value="{{system.especial}}"/>
      </div>
      <div class="form-group">
        <label>Patente</label>
        <select name="system.patente">
          <option value="Recruta" {{#if (eq system.patente "Recruta")}}selected{{/if}}>Recruta</option>
          <option value="Operador" {{#if (eq system.patente "Operador")}}selected{{/if}}>Operador</option>
          <option value="Agente Especial" {{#if (eq system.patente "Agente Especial")}}selected{{/if}}>Agente Especial</option>
          <option value="Veterano" {{#if (eq system.patente "Veterano")}}selected{{/if}}>Veterano</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" class="roll-dano">Rolar Dano</button>
      </div>
    </div>
  </section>
</form>
